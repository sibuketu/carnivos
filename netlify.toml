# Netlify Configuration for Primal Logic Web App

[build]
  publish = "dist"
  command = "npm run build"

# プライバシーポリシーページ（Google Play Console用）
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

# 英語プライバシーポリシー（App Store Connect 英語必須用）
[[redirects]]
  from = "/privacy-en.html"
  to = "/privacy-en.html"
  status = 200

# 利用規約ページ
[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200

# 特定商取引法に基づく表記（Stripe提出用）
[[redirects]]
  from = "/tokushoho"
  to = "/tokushoho.html"
  status = 200

# SPA用フォールバック
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

